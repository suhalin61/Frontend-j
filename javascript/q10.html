<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = prompt("Enter The Weak");
       
        if (a==1) {
            console.log("sunday")
        }
        else if (a==2) {
            console.log("monday")
        }
        else if (a==3) {
            console.log("tuesday")
        }
        else if (a==4) {
            console.log("wednesday")
        }
        else if (a==5) {
            console.log("thursday")
        }
        else if (a==6) {
            console.log("friday")
        }
        else if(a==7){
            console.log("saturday")
        }
        
    </script>
</body>
</html>
