<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container{
           border: 2px solid black;
           text-align: center;
        }
        .boxes{
            display: flex;
            flex-wrap: wrap;
            margin: 50px 150px;
            align-items: center;
            justify-content: center;
        }
       .box{
        border: 2px solid black;
        padding: 50px 50px;
        margin: 4px 1px;
       }
          .input{
            margin: 60px 0px;
          }

    </style>
</head>
<body>
    <div class="container"> 
    <div class="input">
        <input type="text" placeholder="Enter Your Color Name" id="color" >
        <input type="number" placeholder="Enter Your number" id="div.num">
        <button id="btn">submit</button>
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    </div>
    <script>
        document.getElementById("btn").onclick = function (){
            let a = document.getElementById("color").value;
            let b = document.getElementById("div.num").value;
            //  b = --b;
            let x = document.querySelectorAll(".box");
            x[b].style.backgroundColor = `${a}`;
            console.log(x);
        }
    </script>
</body>
</html>
