<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 15vh;
            /* border: 2px solid black; */
            margin: 2px;
            background-color: greenyellow;
        }
        .header2{
            height: 15vh;
            /* border: solid black; */
        }
        .box{
            height: 30%;
            width: 10%;
            background-color: green;
            display: inline-block;
            /* margin: 8px; */
            margin-top: 25px;
            margin-left: 5px;
        }
        .content{
            height: 55vh;
            /* border: 2px solid black; */
        }
        .first{
            height: 100%;
            width: 33%;
            background-color: greenyellow;
            display: inline-block;
        }
        .second{
            height: 100%;
            width: 33%;
            display: inline-block;
        }
        .up{
            height: 49%;
            width: 100%;
            background-color: green;
            border: 3px solid white;
        }
        .down{
            height: 47%;
            width: 100%;
            background-color: green;
            border: 3px solid white;
           
        }
        .third{
            height: 99%;
            width: 32%;
            /* background-color: rgb(236, 238, 233); */
            display: inline-block;
            border: solid white;
        }
        .line{
            width: 100%;
            height: 18.8%;
           background-color: black;
           display: inline-block;
        }
        .footer{
           width: 99%;
           height: 15vh;
           background-color: green;
           
            /* border: solid black; */
            margin: 4px;
            
        }
        
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="header2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="content">
        <div class="first"></div>
        <div class="second">
            <div class="up"></div>
            <div class="down"></div>
        </div>
        <div class="third">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
